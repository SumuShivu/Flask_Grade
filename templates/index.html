<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3XJXWQ1Ox3jo5GL2i0s56lUMW9gfXcYgFq5XaJ7rcOB5TEmMzpg0tMjpP" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Grade Prediction Form</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="roll_no" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="roll_no" name="roll_no" required>
            </div>
            <div class="mb-3">
                <label for="ct1" class="form-label">CT1 Marks (out of 20)</label>
                <input type="number" class="form-control" id="ct1" name="ct1" step="any" required>
            </div>
            <div class="mb-3">
                <label for="ct2" class="form-label">CT2 Marks (out of 20)</label>
                <input type="number" class="form-control" id="ct2" name="ct2" step="any" required>
            </div>
            <div class="mb-3">
                <label for="sport" class="form-label">Sports Marks (out of 10)</label>
                <input type="number" class="form-control" id="sport" name="sport" step="any" required>
            </div>
            <div class="mb-3">
                <label for="cca" class="form-label">Co-Curricular Activities Marks (out of 10)</label>
                <input type="number" class="form-control" id="cca" name="cca" step="any" required>
            </div>
            <div class="mb-3">
                <label for="attend" class="form-label">Attendance Percentage</label>
                <input type="number" class="form-control" id="attend" name="attend" step="any" required>
            </div>
            <div class="mb-3">
                <label for="em" class="form-label">Exam Marks (out of 50)</label>
                <input type="number" class="form-control" id="em" name="em" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Grade</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybO2a0XZz0t4j5JlHgLx9wrGpJJ9tq3UU5rMX02HgwwL6O8n8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0frFPvIc1l6mxF1+Fq47D9fBzt6jw8P78j8lMZ1YQxKh6l4f" crossorigin="anonymous"></script>
</body>
</html>
